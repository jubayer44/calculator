<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Discount Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <section class="container mt-4">
    <div class="d-md-flex gap-4 justify-content-center text-center">
      <p><b><a href="calculator-discount-amount.html">Discount Calculator</a></b></p>
      <p><b><a href="index.html">Calculator</a></b></p>
      <p><b>Discount Coupon</b></p>
    </div>
  </section>
  <div class="container">
    <div id="box-container" class="mx-auto mt-5 text-center">
      <h5 class="mt-5">Total Price $<span id="balance">500</span></h4>
        <input class="text-center mx-auto mb-2 d-block" type="text" name="" id="input-field" placeholder="Enter Coupon">
        <button id="btn" type="button" class="btn btn-primary mb-2"
          style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
          30% Discount
        </button>
    </div>

  </div>

  <script>
    document.getElementById('btn').addEventListener('click', function () {
      const input = document.getElementById('input-field');
      const inputValue = input.value;
      input.value = '';
      if (inputValue === 'DOM') {
        const balance = document.getElementById('balance');
        balance.innerText = 350;
        const boxContainer = document.getElementById('box-container');
        const p = document.createElement('p');
        p.innerHTML = `
                <p>Congratulation You Got 30% Discount</p>
                `;
        boxContainer.appendChild(p)
      }
      else {
        alert('Sorry! your Coupon is Invalid')
        return;
      }
    })
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
