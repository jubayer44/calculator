<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Discount Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <section class="container mt-4">
    <div class="d-md-flex gap-4 justify-content-center text-center">
      <p><b>Discount Calculator</b></p>
      <p><b><a href="calculator.html">Calculator</a></b></p>
      <p><b><a href="discount-coupon.html">Discount Coupon</a></b></p>
    </div>
  </section>
  <div class="container mt-5">
    <div class="text-center">
      <h2 class="text-success">Calculate Your Discount Price</h2>
      <p><b>Discount Amount:</b></p>
      <h3 id="default-balance">00</h3>
      <input class="d-block mx-auto mt-3 text-center" type="number" name="" id="input-1" placeholder="Total Amount">
      <input class="d-block mx-auto mt-3 mb-2 text-center" type="number" name="" id="input-2"
        placeholder="Discount % (percent)">
      <button id="btn" class="btn btn-primary"><b>Calculate</b></button>
    </div>
  </div>


  <script>
    document.getElementById('btn').addEventListener('click', function () {
      const totalInput = document.getElementById('input-1');
      const totalInputValue = totalInput.value;

      const discountInput = document.getElementById('input-2');
      const discountInputValue = discountInput.value;
      console.log(typeof (discountInputValue))
      const findDiscount = (totalInputValue * discountInputValue) / 100;
      const totalDiscount = totalInputValue - findDiscount;

      const defaultBalance = document.getElementById('default-balance');
      const defaultBalanceValue = defaultBalance.innerText;
      defaultBalance.innerText = totalDiscount.toFixed(2);


    })
  </script>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
