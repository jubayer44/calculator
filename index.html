<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Calculator</title>
    <script src="https://kit.fontawesome.com/c8b3b2b8c5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <section class="container mt-4">
        <div class="d-md-flex gap-4 justify-content-center text-center">
            <p><b><a href="calculator-discount-amount.html">Discount Calculator</a></b></p>
            <p><b>Calculator</b></p>
            <p><b><a href="discount-coupon.html">Discount Coupon</a></b></p>
        </div>
    </section>
    <section class="container mx-auto text-center mt-5">
        <h1 class="mb-3">Calculator</h1>

        <div class="mx-auto bg-opacity-25 bg-black p-3 rounded-2"
            style="width: 335px; height: auto; box-shadow: 0px 0px 15px;">
            <input id="input-field" class="w-100 px-2 fs-1 text-end" type="text" name="display" placeholder="0">
            <div class="buttons">
                <div class="d-flex gap-2 justify-content-between px-1 py-2">
                    <button class="btn btn-info py-2 px-4 fs-3 w-25">7</button>
                    <button class="btn btn-info py-2 px-4 fs-3 w-25">8</button>
                    <button class="btn btn-info py-2 px-4 fs-3 w-25">9</button>
                    <button class="btn btn-warning py-2 px-4 fs-3 w-25">+</button>
                </div>
                <div class="d-flex gap-2 justify-content-between px-1 py-2">
                    <button class="btn btn-info py-2 px-4 fs-3 w-25">4</button>
                    <button class="btn btn-info py-2 px-4 fs-3 w-25">5</button>
                    <button class="btn btn-info py-2 px-4 fs-3 w-25">6</button>
                    <button class="btn btn-warning py-2 px-4 fs-3 w-25">-</button>
                </div>
                <div class="d-flex gap-2 justify-content-between px-1 py-2">
                    <button class="btn btn-info py-2 px-4 fs-3 w-25">1</button>
                    <button class="btn btn-info py-2 px-4 fs-3 w-25">2</button>
                    <button class="btn btn-info py-2 px-4 fs-3 w-25">3</button>
                    <button class="btn btn-warning py-2 px-4 fs-3 w-25">*</button>
                </div>
                <div class="d-flex gap-2 justify-content-between px-1 py-2">
                    <button class="btn btn-info py-2 px-4 fs-3 w-25">0</button>
                    <button class="btn btn-info py-2 px-4 fs-3 w-25">.</button>
                    <button class="btn btn-info py-2 px-4 fs-3 w-25">D</button>
                    <button class="btn btn-warning py-2 px-4 fs-3 w-25">/</button>
                </div>
                <div class="d-flex gap-2 justify-content-between px-1 py-2">
                    <button class="btn btn-danger py-2 px-4 fs-3 w-50 me-2">C</button>
                    <button class="btn btn-primary py-2 px-4 fs-3 w-50">=</button>
                </div>
            </div>

        </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
